<!DOCTYPE html>
<html>
<head th:fragment="head">
<title>mammel-Tipp</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/custom.css" />
</head>
<body>
	<div class="navbar navbar-inverse" th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">mammel-Tipp</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" th:href="@{/}">Rangliste</a></li>
					<li><a href="#" th:unless="${administration}"
						th:href="@{/tipps}">Meine Tipps</a></li>
					<li><a href="#" th:if="${administration}"
						th:href="@{/ergebnisse}">Ergebnisse</a></li>
					<li><a href="#" th:unless="${administration}"
						th:href="@{/statistik}">Meine Statistik</a></li>
					<li><a href="#" th:if="${administration}"
						th:href="@{/mitspieler}">Mitspieler verwalten</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form th:action="@{/logout}" method="post">
							<button style="background-color: #96979b;" type="submit"
								class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-log-out"></span> Log out
							</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<th:block th:fragment="scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</th:block>
</body>
</html>
